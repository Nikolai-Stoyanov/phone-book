<form [formGroup]="addForm" (submit)="createContact()">
    <div class="wrapper">
        <h2>Add Contact</h2>
        <h4>Names</h4>
        <p>
            <label for="firstName">First</label>
            <input type="text" id="firstName" formControlName="firstName">
        </p>
        <p>
            <label for="lastName">Last</label>
            <input type="text" id="lastName" formControlName="lastName">
        </p>
        <h4>Phones</h4>
        <p>
            <label for="homePhone">Home</label>
            <input type="text" id="homePhone" formControlName="homePhone">
        </p>
        <p>
            <label for="workPhone">Work</label>
            <input type="text" id="workPhone" formControlName="workPhone">
        </p>
        <p>
            <label for="officePhone">Office</label>
            <input type="text" id="officePhone" formControlName="officePhone">
        </p>
        <h4>More information</h4>
        <p>
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email">
        </p>
        <p>
            <label for="town">Town</label>
            <input type="text" id="town" formControlName="town">
        </p>
        <p>
            <label for="work">Work</label>
            <input type="text" id="work" formControlName="work">
        </p>
        <p>
            <label for="positions">Position</label>
            <input type="text" id="positions" formControlName="positions">
        </p>
        <p>
            <input class="btn" type="submit" value="Add">
        </p>
    </div>
</form>
